<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common" xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce" lang="pt-BR">

<head>
    <vtex.cmc:gtmConfig />
    <vtex.cmc:titleMinhaConta />
    <meta name="description" content="Minha Conta. Hospitalar Distribuidora"/>
    <vtex.cmc:metas />
    <vtex:template id="lp-new-commonStyles" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/arquivos/checkout6-custom.css" rel="stylesheet" type="text/css" />
    <link href="/arquivos/tailwind-styles.css" rel="stylesheet" type="text/css" />
</head>
<body id="account">
    <vtex:template id="N1-deco-header" />
    <div class="content">
        <div id="account-extra-top">
            <img src="/arquivos/account-banner.png" alt="Banner account" style="width: 100%;" />
        </div>
        <section id="account-content" class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-6">
                    <vtex.cmc:accountUserProfile />
                </div>
                <div class="col-xs-12 col-sm-6">
        		  <vtex.cmc:accountAddress/>
                </div>
            </div>
        </section>
        <div id="account-extra-bottom"></div>
    </div>
    <vtex:template id="N1-deco-footer" />

</body>
    <vtex.cmc:gtmlIframe />
    <vtex:template id="lp-new-commonScripts" />
    <script type="text/javascript">
        $(document).ready( function(){
            var hash = $(location).attr('hash');
            var $links = $('a[data-toggle="modal"]');

            $.each( $links, function(){
                var $this = $(this);
                if( $this.attr('href') === hash ){
                    $this.click();
                } 
            });
        })
    </script>
</html>
